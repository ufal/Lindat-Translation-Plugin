<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LINDAT NameTag</title>

    <link href="../css/default.css" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header>NameTag</header>

    <div class="grid">
      <div class="form-floating">
        <select class="form-select" id="modelSelector"><option value="">Loading models ...</option></select>
        <label for="modelSelector">Active model</label>
      </div>
      
      <button type="button" class="btn btn-primary" id="recognizeButton">Recognize</button>
      <div id="errorMessage" class="text-danger" style="display:none;">Please select some text first.</div>

      <div class="inputTypeSelection">
        <div>Take text from:</div>
        <div></div>
        <input type="radio" class="btn-check" name="inputType" id="userSelectionInputType" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="userSelectionInputType">User selection</label>
        
        <input type="radio" class="btn-check" name="inputType" id="inputFieldInputType" autocomplete="off">
        <label class="btn btn-outline-primary" for="inputFieldInputType">Input field</label>  
      </div>

      <div id="selectionContainer" style="display:block">
        <div class="card" id="helperSelectionContainer">
          <div class="card-body">Select some text, press Recognize button, the result will be in table below.</div>
          <div class="closeButton" onclick="document.getElementById('helperSelectionContainer').style.display='none'">x</div>
        </div>
      </div>

      <div id="inputFieldContainer" style="display:none">
        <div id="helperFieldContainer" class="card">
          <div class="closeButton" onclick="document.getElementById('helperFieldContainer').style.display='none'">x</div>
          <div class="card-body">Insert a text into field below, press Recognize button and the result will be in table below.</div>
        </div>
        <textarea class="form-control" rows="5" id="inputDataTextarea" placeholder="Insert text here"></textarea>
      </div>
      
      
      <table id="outputTable"></table>

    </div>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  </body>
</html>
